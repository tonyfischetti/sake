pdf:
    help: builds the pdf from the texinfo
    dependencies:
        - sake-doc.texi
    formula: >
        texi2pdf sake-doc.texi && open sake-doc.pdf
    output:
        - sake-doc.pdf

html:
    help: builds the HTML documentation from the texinfo
    dependencies:
        - sake-doc.texi
    formula: >
        makeinfo --html --no-split sake-doc.texi && open sake-doc.html
    output:
        - sake-doc.html

real clean:
    help: cleans useless intermediate files
    formula: >
        rm -f sake-doc.aux;
        rm -f sake-doc.fn;
        rm -f sake-doc.ky;
        rm -f sake-doc.log;
        rm -f sake-doc.pg;
        rm -f sake-doc.toc;
        rm -f sake-doc.tp;
        rm -f sake-doc.vr;
